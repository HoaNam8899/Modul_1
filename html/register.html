<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 form">
                    <h2>Register</h2>
                    <form>
                        <div class="mb-3">
                          <label for="register-mail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="register-mail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="register-password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-3">
                            <label for="register-confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="register-confirmPassword">
                          </div>
                        <button type="button" class="btn btn-primary btn-register">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../javascript/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../javascript/register.js"></script>
</body>
</html>
