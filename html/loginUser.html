<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 form">
                    <h2>Login</h2>
                    <form>
                        <div class="mb-3">
                          <label for="loginUser-email" class="form-label">Email</label>
                          <input type="text" class="form-control" id="loginUser-email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="loginUser-password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="loginUser-password">
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between">
                          <div>
                            <input type="checkbox" class="form-check-input" id="loginUser-checkbox">
                            <label class="form-check-label" for="loginUser-checkbox">Remember me</label>
                          </div>
                          <a href="#">Forgot password?</a>
                        </div>
                        <button type="button" class="btn btn-primary btn-loginUser">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../javascript/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../javascript/loginUser.js"></script>
</body>
</html>
